name: Build ezco-web

on:
  push:
    branches:
      - main
    paths:
      - 'src/apps/ezco-web/**'
      - 'src/typescript/shared/**'
      - '.github/workflows/ezco-web-build.yml'
  pull_request:
    paths:
      - 'src/apps/ezco-web/**'
      - 'src/typescript/shared/**'
      - '.github/workflows/ezco-web-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '*'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'pnpm'

      - name: Install dependencies (recursive)
        run: pnpm install -r

      - name: Build project
        run: pnpm build