name: Test and Build witmproxy

on:
  pull_request:
    paths:
      - 'src/apps/witmproxy/**'
      - 'src/apps/wasmtime/**'
      - 'src/apps/cargo-generate/**'
      - 'src/rust/confique/**'
      - 'src/rust/witmproxy-plugin-noop/**'
      - 'Cargo.toml'
      - '.github/workflows/witmproxy-test.yml'
      - '.github/workflows/witmproxy-publish.yml'
  push:
    branches:
      - main
    paths:
      - 'src/apps/witmproxy/**'
      - 'src/apps/wasmtime/**'
      - 'src/apps/cargo-generate/**'
      - 'src/rust/confique/**'
      - 'src/rust/witmproxy-plugin-noop/**'
      - 'Cargo.toml'
      - '.github/workflows/witmproxy-test.yml'
      - '.github/workflows/witmproxy-publish.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test witmproxy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            src/apps/wasmtime -> src/apps/wasmtime/target

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Check code formatting
        run: cargo fmt --all --check

      # - name: Run clippy lints
      #   run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Build witmproxy library
        run: cargo build --package witmproxy --lib

      - name: Build witmproxy binary
        run: cargo build --package witmproxy --bin witm

      - name: Run library tests
        run: cargo test --package witmproxy --lib

      - name: Run integration tests
        run: cargo test --package witmproxy --test '*'

  build-release:
    name: Build release artifacts
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: witm-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: witm-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: witm-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: witm-macos-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          workspaces: |
            . -> target
            src/apps/wasmtime -> src/apps/wasmtime/target

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build release binary
        run: cargo build --package witmproxy --bin witm --release --target ${{ matrix.target }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            target/${{ matrix.target }}/release/witm${{ runner.os == 'Windows' && '.exe' || '' }}
          retention-days: 7