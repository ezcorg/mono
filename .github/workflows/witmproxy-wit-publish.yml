name: Publish witmproxy WIT to ghcr.io

on:
  push:
    branches: [main]
    paths:
      - 'src/apps/witmproxy/wit/world.wit'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish-wit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install wkg (wasm-pkg-tools)
        run: cargo install wasm-pkg-tools

      - name: Make publish script executable
        run: chmod +x src/scripts/publish-wit.sh

      - name: Publish WIT package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
            src/scripts/publish-wit.sh "${{ github.event.inputs.version }}" "${{ github.repository_owner }}"
          else
            src/scripts/publish-wit.sh "" "${{ github.repository_owner }}"
          fi