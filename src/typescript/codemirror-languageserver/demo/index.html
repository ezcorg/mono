<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CodeMirror LSP Demo</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family: system-ui, -apple-system, sans-serif;
            }
            #editor {
                height: 400px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-bottom: 20px;
            }
            .cm-rename-popup {
                background: white;
                border-radius: 4px;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            }
            .cm-rename-popup input {
                font-size: 14px;
                font-family: inherit;
            }
            .cm-error-message {
                font-family: inherit;
            }
            .demo-controls {
                margin-bottom: 20px;
            }
            .demo-controls button {
                margin-right: 8px;
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                background: #4a90e2;
                color: white;
                cursor: pointer;
            }
            .demo-controls button:hover {
                background: #357abd;
            }
        </style>
    </head>
    <body>
        <h1>CodeMirror LSP Demo</h1>
        <div class="demo-controls">
            <button id="addError">Add Error</button>
            <button id="addWarning">Add Warning</button>
            <button id="clearDiagnostics">Clear Diagnostics</button>
        </div>
        <div id="editor"></div>
        <div>
            <h3>Keyboard Shortcuts:</h3>
            <ul>
                <li><strong>F2</strong>: Rename symbol</li>
                <li><strong>Ctrl/Cmd + Click</strong>: Go to definition</li>
                <li><strong>Ctrl/Cmd + Space</strong>: Trigger completion</li>
            </ul>
        </div>
        <script type="module" src="./main.ts"></script>
    </body>
</html>
