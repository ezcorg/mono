[workspace]
resolver = "2"
members = [
    "src/apps/witmproxy",
#    "src/apps/ezfilter-client/src-tauri",
    "src/apps/eznote/src-tauri", 
    "src/rust/wasm-test-component",
    "src/rust/ezfilter-rs",
    "src/rust/ezfeature-rs",
    "src/rust/confique",
    "src/rust/witmproxy-plugin-noop",
]

exclude = [
    "src/apps/wasmtime", 
    "src/apps/wasm-pkg-tools", 
    "src/rust/ezfilter-filter",
]

# Workspace-wide configuration
[profile.release]
opt-level = "s"
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true
