[workspace]
resolver = "2"
members = [
#    "src/apps/mitmproxy-rs",
#    "src/apps/mitmproxy-rs/plugins/sdk",
#    "src/apps/mitmproxy-rs/plugins/examples/logger",
#    "src/apps/ezfilter-client/src-tauri",
    "src/apps/eznote/src-tauri", 
    "src/apps/wasmtime-wasi-proxy-test-rs", 
    "src/apps/wasm-test-component",
    "src/rust/hello-wasip3-http", "src/rust/ezfilter-rs", "src/rust/ezfeature-rs",
]

# Workspace-wide dependencies that can be shared across projects
[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "2.0"
tracing = "0.1"
uuid = { version = "1.0", features = ["v4"] }

# Workspace-wide configuration
[profile.release]
opt-level = "s"
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true
